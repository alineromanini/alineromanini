name: Generate Snake

on:
  schedule:
    # Executa uma vez por dia, Ã  meia-noite
    - cron: "0 0 * * *"
  workflow_dispatch: # permite rodar manualmente

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositÃ³rio
        uses: actions/checkout@v3

      - name: Gerar cobrinha
        uses: Platane/snk@v3
        with:
          github_user_name: alineromanini # ðŸ”¹ coloque exatamente seu nome de usuÃ¡rio do GitHub
          outputs: dist/github-contribution-grid-snake.svg

      - name: Publicar arquivo no branch output
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
